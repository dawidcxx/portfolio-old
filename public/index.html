<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <title>Dawid Czarnik</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app-root">

    <div id="landing">

      <div id="landing-bg">
        <!--canvas generated by javascript goes in here-->
      </div>

      <div id="landing-heading">
        <div id="lading-heading-title">
          Hi, My name is <span class="highlight">Dawid</span> and I'm a
          <span id="landing-heading-bullshit">
        <span id="landing-heading-bullshit-content">&#8203;developer</span><span id="landing-heading-bullshit-blinky">|</span>
          </span>
        </div>
        <button id="landing-call-to-action">Let's work together!</button>
      </div>



    </div>


    <div id="aboutme">

      <h1 id="aboutme-title">Soo.. this is me.</h1>

      <div id="aboutme-main">
        <div id="aboutme-portrait">

          <div id="aboutme-portrait-img-wrapper">
            <img src="http://placekitten.com/g/250/250" alt="this is a picture of myself">
          </div>

          <div id="aboutme-portrait-description">
            <h3>Dawid Czarnik</h3>
            <p>I'm just a ordinary guy, looking for something cool todo. Fueled by coffee, annoyed by CSS quirks. Finding joy in both front and the back end.</p>
          </div>


        </div>

        <div id="aboutme-details-view">
          
          <div id="aboutme-details-view-desc">me.json</div>
          <div id="aboutme-details-view-json">
             <!-- 'json' generated goes in here, see aboutme.js -->
          </div>
        </div>
      </div>




    </div>


  </div>

  <script src="./bundle.js"></script>
</body>

</html>
